<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Template | 2021</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/ptyp.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/topbar.css">
    <link rel="stylesheet" href="./css/leftbar.css">
    <link rel="stylesheet" href="./css/leftbar_icon-animations.css">
</head>

<body>
    <div class="editor-template">
        <div class="editor-topbar">
            <div class="topbar-upper-deck">
                <div class="topbar-left-seaction">
                    <div class="wix-logo"><img src="./icons/topBar_logo.svg" alt="" /></div>
                    <div class="tobar-menu">
                        <div class="topbar-menu-item">Site</div>
                        <div class="topbar-menu-item">Settings</div>
                        <div class="topbar-menu-item">Dev Mode</div>
                        <div class="topbar-menu-item">Help</div>
                        <div class="topbar-menu-item" style="color: var(--P00);">Upgrade</div>
                    </div>
                </div>
                <div class="topbar-right-seaction">
                    <div class="tobar-menu">
                        <div class="topbar-menu-item">Save</div>
                        <div class="topbar-menu-item" style="color: var(--blue-main);">Preview</div>
                        <div class="topbar-menu-item button-item">Publish</div>
                    </div>
                </div>
            </div>
            <div class="topbar-lower-deck">
                <div class="topbar-left-seaction">
                    <div class="page_selector">
                        <div>Page: <span>Home</span></div>
                        <img src="./icons/topBar_arrow-down.svg">
                    </div>
                    <div class="viewport_selector">
                        <div class="viewport-item topbar-menu-item active icon-item">
                            <img src="./icons/topBar_desktop.svg" alt="">
                        </div>
                        <div class="viewport-item topbar-menu-item icon-item">
                            <img src="./icons/topBar_mobile.svg" alt="">
                        </div>
                    </div>
                    <div class="border"></div>
                </div>
                <div class="topbar-right-seaction">
                    <div class="redo-undo-menu">
                        <div class="redo-undo-item topbar-menu-item">
                            <img src="./icons/topBar_undo.svg" alt="">
                        </div>
                        <div class="redo-undo-item topbar-menu-item">
                            <img src="./icons/topBar_redo.svg" alt="">
                        </div>
                    </div>
                    
                    <div class="topbar-menu-item icon-item">
                        <img src="./icons/topBar_zoom-mode.svg" alt="">
                    </div>
                    <div class="topbar-menu-item icon-text-item">
                        <img src="./icons/topBar_tools.svg" alt="">
                        Tools</div>
                    <div class="topbar-menu-item icon-text-item">
                        <img src="./icons/topBar_search.svg" alt="">
                        Search</div>
                </div>
            </div>
        </div>

    <div class="editor-container">
        <div class="editor-sidebar">
            <div class="leftbar"> 
                <div class="leftbar-item">
                    <div class="left-bar-icon"><img src="./icons/leftBar_add.svg"></div>
                    <span class="leftbar-text"> Add </span>
                </div>
                <div class="leftbar-item">
                    <div class="left-bar-icon left-bar-pages">
                        <svg width="16px" height="20px" viewBox="0 0 16 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Editor_New-WS_Left-bar-icons_Pages" transform="translate(-5.000000, -3.000000)">
                              <rect fill-rule="nonzero" x="0" y="0" width="26" height="26"></rect>
                              <path id="back-page" d="M14.76,3 C15.5553814,3.00070021 16.3179306,3.31723005 16.88,3.88 L20.12,7.12 C20.6827699,7.68206943 20.9992998,8.4446186 21,9.24 L21,21 C21,22.1045695 20.1045695,23 19,23 L7,23 C5.8954305,23 5,22.1045695 5,21 L5,5 C5,3.8954305 5.8954305,3 7,3 L14.76,3 Z" fill="currentColor"></path>
                              <rect class="elm-transparent" id="page-line-1" fill="currentColor" x="9" y="10" width="8" height="2" rx="0.5"></rect>
                              <rect class="elm-transparent" id="page-line-2" fill="currentColor" x="9" y="15" width="8" height="2" rx="0.5"></rect>
                            </g>
                          </g>
                        </svg>
                      </div>                    
                      <span class="leftbar-text"> Pages </span>
                </div>
                <div class="leftbar-item">
                    <div class="left-bar-icon left-bar-theme-manager">

                              </g>

                      </div>                    
                      <span class="leftbar-text"> Theme Manager </span>
                </div>
                <div class="leftbar-item">
                    <div class="left-bar-icon left-bar-background">

                                </g>

                              </g>
                            </g>
                          </svg>
                    </div>
                    <span class="leftbar-text"> Background </span>
                </div>
                <div class="leftbar-item">
                    <div class="left-bar-icon left-bar-media-manager">
                        <svg width="26px" height="26px" viewBox="0 0 26 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        </div>
        <div class="editor-stage"></div>
        </div>
        
    </div>
  
</div>
</body>

</html>
